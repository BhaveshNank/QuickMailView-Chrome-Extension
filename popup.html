<!DOCTYPE html>
<html>
<head>
  <title>Email Summarizer</title>
</head>
<body>
  <h1>Email Summarizer</h1>
  <div>
    <p>Click the button to summarize your emails.</p>
    <button id="summarizeBtn">Summarize Emails</button>
  </div>
  <script>
    document.getElementById("summarizeBtn").addEventListener("click", () => {
        chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
            chrome.tabs.sendMessage(tabs[0].id, { action: "summarize" }, (response) => {
                alert(response.summary);
            });
        });
    });
  </script>
